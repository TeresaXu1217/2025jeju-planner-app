<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>濟州島極簡旅程規劃</title>
    <!-- 載入 Tailwind CSS 讓介面美觀 -->
    <!-- 這是讓介面變美、有圓角、有顏色的關鍵 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 確保字體和基本顯示 */
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- 載入 React 和 ReactDOM 函式庫 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入 Babel 才能在瀏覽器中運行 JSX (App.jsx) -->
    <!-- 這是讓您的 App.jsx 邏輯可以運行的關鍵 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- React 應用程式的根元素 -->
    <div id="root" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- 應用程式將會渲染在這裡 -->
    </div>
    
    <!-- 載入核心的 React 元件和渲染器 -->
    <!-- !!! 關鍵修正：確保 App.jsx 在 main.js 之前載入，且類型正確 !!! -->
    <script type="text/babel" src="App.jsx"></script>
    <script src="main.js"></script>

</body>
</html>
